<!-- Create 2 buttons with text YJHD and ZNMD. At the click of a button, call the given API with the query as same as the button text,
 and display the message you get on the screen. 
Followup: Instead of using calling the fetch function twice in both events(clicking of buttons), enclose it in a different function
so that it can be used accordingly in both areas.

The trick in the follow-up: addEventListerner methods do not require any additional parameter to be attached in the function
that is passed as 2nd parameter otherwise that function gets called there itself on the spot instead of executing the function
on the event. Solved by using arrow Function

API -

[https://mock-practice.prakhar10v.repl.co/bollywood?name=](https://mock-practice.prakhar10v.repl.co/bollywood?name=)

Eg - Clicking on the button YJHD will make a call to

[https://mock-practice.prakhar10v.repl.co/bollywood?name=YJHD](https://mock-practice.prakhar10v.repl.co/bollywood?name=YJHD) -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="yjhd">YJHD</button>
    <button id="znmd">ZNMD</button>
    <div class="msg"></div>

    

    <script>
        var yjhd = document.querySelector("#yjhd")
        var znmd = document.querySelector("#znmd")
        var msg = document.querySelector(".msg")

        var url = "https://mock-practice.prakhar10v.repl.co/bollywood?name="

        // yjhd.addEventListener("click",()=>{
            
        //     fetch(url + yjhd.innerText)
        //     .then(response => response.json())
        //     .then(json=>{msg.innerText = json.message})
        // })
        // znmd.addEventListener("click",()=>{
            
        //     fetch(url + znmd.innerText)
        //     .then(response => response.json())
        //     .then(json=>{msg.innerText = json.message})
        // })

        yjhd.addEventListener("click",()=>{
            play(yjhd.innerText)
        })
        znmd.addEventListener("click",()=>{
            play(znmd.innerText)
        })

        function play(film){
            fetch(url + film)
            .then(response => response.json())
            .then(json=>{msg.innerText = json.message})
        }

    </script>
</body>
</html>
